engine: knitr
webr:
  show-startup-message: false    # Disable displaying status of webR initialization
  cell-options:
    autorun: true                # automatically run webr chunks before user interacts with them
    context: setup
    warning: false
    editor-font-scale: 0.75
  packages: ['charlatan', 'lubridate', 'tidyverse', 'knitr', 'ggrepel','stringr']

filters:
  - webr

knitr:
  opts_chunk: 
    results: "hold"


format:
  html:
    css: styles.css
    df-print: paged
    theme:
      - zephyr
      - custom_theme.scss
    grid:
      sidebar-width: 300px
      body-width: 860px
      margin-width: 250px
      gutter-width: 1.5em
    mainfont: "Public Sans, sans-serif"
    monofont: "monospace"
    linkcolor: "#277CB4"
    number-sections: false
    toc: true
    toc-title: "On this page"
    link-external-icon: true
    link-external-newwindow: true
    code-overflow: wrap
    title-prefix: "ADC Virtual Academy"
    include-in-header: 
      - file: google-font.html
    code-fold: true
    code-summary: "Reveal R code"
